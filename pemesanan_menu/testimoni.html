<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni Kafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1; 
        }
    </style>
</head>
<body class="font-sans bg-gray-100 text-gray-900">

    <header class="bg-black text-white fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="logo">
                <h1 class="text-2xl font-bold">Kafe Kita</h1>
            </div>
            <nav>
                <ul class="flex gap-6">
                    <li><a href="index.html" class="hover:text-yellow-500">Home</a></li>
                    <li><a href="about.html" class="hover:text-yellow-500">Tentang Kami</a></li>
                    <li><a href="#testimoni" class="hover:text-yellow-500">Testimoni</a></li>
                    <li><a href="contact.html" class="hover:text-yellow-500">Hubungi</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="pt-16"> 
        <section id="testimoni" class="py-16 px-6 md:px-12">
            <div class="container mx-auto">
                <h1 class="text-4xl font-bold mb-6 text-center">Testimoni Kafe</h1>

                <form id="testimoniForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="nama">
                            Nama:
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nama" type="text" placeholder="Nama Anda" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
                            Review:
                        </label>
                        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="review" rows="4" placeholder="Tulis review Anda di sini" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="rating">
                            Rating (1-5):
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="rating" type="number" min="1" max="5" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Kirim Testimoni
                        </button>
                    </div>
                </form>

                <div id="testimoniList" class="mt-8">
                    <h2 class="text-2xl font-bold mb-4">Daftar Testimoni</h2>
                    <p class="text-gray-700">Belum ada testimoni.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-black text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Kafe Kita. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('testimoniForm');
        const testimoniList = document.getElementById('testimoniList');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const nama = document.getElementById('nama').value;
            const review = document.getElementById('review').value;
            const rating = document.getElementById('rating').value;

            const testimoni = document.createElement('div');
            testimoni.classList.add('p-4', 'mb-4', 'border', 'border-gray-300', 'rounded', 'bg-white', 'shadow-md');

            testimoni.innerHTML = `
                <p><strong>Nama:</strong> ${nama}</p>
                <p><strong>Review:</strong> ${review}</p>
                <p><strong>Rating:</strong> ${rating}/5</p>
            `;

            if (testimoniList.querySelector('p')) {
                testimoniList.querySelector('p').remove();
            }

            testimoniList.appendChild(testimoni);

            form.reset();
        });
    </script>
</body>
</html>
